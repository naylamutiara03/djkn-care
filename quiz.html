<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Edukasi - DJKN CARE</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --green-main: #006838;
            --green-soft: #badc84;
            --green-light: #f3faec;
            --option-border: #dceccc;
            --option-hover: #eef8e7;
            --option-active: #d7f4c3;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--green-soft);
            min-height: 100vh;
            padding-top: 80px;
        }

        /* ================= NAVBAR ================= */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: #fff;
            z-index: 1030;
            box-shadow: 0 2px 10px rgba(0, 0, 0, .08);
        }

        .navbar img {
            height: 45px;
        }

        /* ================= QUIZ WRAPPER ================= */
        .quiz-wrapper {
            min-height: calc(100vh - 100px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .quiz-container {
            background: #fff;
            width: 100%;
            max-width: 420px;
            border-radius: 22px;
            padding: 24px 22px 30px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, .15);
        }

        @media (min-width: 768px) {
            .quiz-container {
                max-width: 520px;
                padding: 32px 32px 36px;
            }
        }

        /* ================= HEADER ================= */
        .quiz-title {
            font-weight: 800;
            color: var(--green-main);
            text-align: center;
            margin-bottom: 6px;
        }

        .quiz-progress {
            text-align: center;
            color: #777;
            font-size: .9rem;
            margin-bottom: 20px;
        }

        /* ================= QUESTION ================= */
        .quiz-question {
            font-weight: 700;
            text-align: center;
            margin-bottom: 22px;
            color: #2d4d1f;
        }

        /* ================= OPTIONS ================= */
        .form-check {
            margin-bottom: 12px;
        }

        .form-check-input {
            display: none;
        }

        .form-check-label {
            display: block;
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 2px solid var(--option-border);
            background: var(--green-light);
            text-align: center;
            cursor: pointer;
            transition: all .2s ease;
        }

        .form-check-label:hover {
            background: var(--option-hover);
        }

        .form-check-input:checked+.form-check-label {
            background: var(--option-active);
            border-color: #9dd18c;
            font-weight: 600;
        }

        /* ================= NAVIGATION ================= */
        .quiz-nav {
            margin-top: 26px;
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .btn-main {
            background: var(--green-main);
            color: #fff;
            border-radius: 10px;
            padding: 8px 22px;
            border: none;
        }

        .btn-main:disabled {
            background: #9db8a6;
        }

        /* ================= RESULT ================= */
        .quiz-result {
            text-align: center;
        }

        .quiz-result h3 {
            font-weight: 800;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar px-3">
        <div class="d-flex align-items-center">
            <img src="img/logo-djkn.png" class="me-2">
            <strong>
                <span style="color:#006838">DJKN</span><span style="color:#8cc342">-CARE</span>
            </strong>
        </div>
        <img src="img/logo-stikes.png">
    </nav>

    <!-- QUIZ -->
    <div class="quiz-wrapper">
        <div class="quiz-container">

            <a href="home.html" class="btn btn-outline-secondary btn-sm mb-3">‚Üê Back</a>

            <h4 class="quiz-title">Uji Pengetahuan Anda! üß†</h4>
            <div class="quiz-progress">
                Soal <span id="current-question">1</span> dari 15
            </div>

            <div id="quiz-carousel" class="carousel slide" data-bs-interval="false">
                <div class="carousel-inner" id="quiz-questions"></div>
            </div>

            <div class="quiz-nav" id="quiz-nav"></div>

            <!-- RESULT -->
            <div id="quiz-result" class="quiz-result d-none">
                <h3>Hasil Quiz</h3>
                <p class="fs-5">Skor Anda</p>
                <p class="fs-1 fw-bold text-success" id="final-score"></p>
                <p id="result-msg"></p>

                <button class="btn btn-outline-secondary mt-2" onclick="location.href='home.html'">Beranda</button>
                <button class="btn btn-main mt-2" onclick="restartQuiz()">Ulangi</button>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const questions = [
            {
                q: "Apa itu picky eater?",
                o: [
                    "Anak yang suka pilih-pilih makanan",
                    "Anak yang makan banyak",
                    "Anak yang suka semua makanan"
                ],
                a: 0
            },
            {
                q: "Ciri-ciri picky eater adalah",
                o: [
                    "Mau mencoba semua makanan",
                    "Hanya mau makan makanan tertentu",
                    "Selalu makan tepat waktu"
                ],
                a: 1
            },
            {
                q: "Dampak buruk picky eater bisa menyebabkan",
                o: [
                    "Nafsu makan meningkat",
                    "Gizi anak tercukupi",
                    "Kekurangan nutrisi"
                ],
                a: 2
            },
            {
                q: "Penyebab utama stunting adalah",
                o: [
                    "Kekurangan gizi dalam jangka panjang",
                    "Terlalu banyak tidur",
                    "Sering bermain"
                ],
                a: 0
            },
            {
                q: "Nutrisi penting untuk mencegah stunting adalah",
                o: [
                    "Gula",
                    "Protein, zat besi, dan vitamin",
                    "Pewarna makanan"
                ],
                a: 1
            },
            {
                q: "Picky eater seringkali berhubungan dengan masalah",
                o: [
                    "Pertumbuhan",
                    "Tidur",
                    "Bermain"
                ],
                a: 0
            },
            {
                q: "Mengapa penting untuk rutin memantau tumbuh kembang anak?",
                o: [
                    "Untuk mengetahui warna kesukaan anak",
                    "Untuk mendeteksi dini masalah gizi dan pertumbuhan",
                    "Untuk menghitung jumlah mainan"
                ],
                a: 1
            },
            {
                q: "Peran keluarga dalam mencegah stunting sangat penting karena...",
                o: [
                    "Keluarga bisa memilih baju anak",
                    "Keluarga menentukan pola makan dan perawatan anak",
                    "Anak tidak butuh bantuan"
                ],
                a: 1
            },
            {
                q: "Cara mengatasi picky eater yang benar adalah",
                o: [
                    "Memarahi anak saat makan",
                    "Memaksa anak makan banyak",
                    "Memberikan contoh makan yang baik dan sabar"
                ],
                a: 2
            },
            {
                q: "Salah satu akibat jangka panjang dari picky eater adalah",
                o: [
                    "Nafsu makan meningkat",
                    "Berat badan cepat naik",
                    "Kekurangan nutrisi penting"
                ],
                a: 2
            },
            {
                q: "Faktor penting dalam mencegah stunting adalah",
                o: [
                    "Banyak menonton TV",
                    "Asupan gizi yang baik dan cukup",
                    "Tidur larut malam"
                ],
                a: 1
            },
            {
                q: "Cara memperkenalkan makanan baru ke anak adalah...",
                o: [
                    "Memberi porsi besar langsung",
                    "Memberikan dalam jumlah kecil dan sering",
                    "Tidak dikenalkan sama sekali"
                ],
                a: 1
            },
            {
                q: "Susu, telur, ikan, dan kacang-kacangan mengandung banyak",
                o: [
                    "Gula",
                    "Protein",
                    "Garam"
                ],
                a: 1
            },
            {
                q: "Pola makan yang buruk bisa menyebabkan...",
                o: [
                    "Masalah tumbuh kembang seperti stunting",
                    "Anak jadi pintar",
                    "Anak lebih kuat"
                ],
                a: 0
            },
            {
                q: "Apa yang dimaksud dengan makanan bergizi?",
                o: [
                    "Makanan berwarna-warni",
                    "Makanan yang mengandung zat gizi lengkap (karbohidrat, protein, vitamin, dll)",
                    "Makanan manis"
                ],
                a: 1
            }
        ];


        let answers = Array(questions.length).fill(null);
        const carousel = new bootstrap.Carousel('#quiz-carousel', { interval: false, wrap: false });

        function render() {
            const box = document.getElementById('quiz-questions');
            box.innerHTML = '';

            questions.forEach((q, i) => {
                box.innerHTML += `
        <div class="carousel-item ${i === 0 ? 'active' : ''}" data-index="${i}">
            <div class="quiz-question">${q.q}</div>
            ${q.o.map((opt, j) => `
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q${i}" id="q${i}o${j}"
                onchange="selectAnswer(${i},${j})">
                <label class="form-check-label" for="q${i}o${j}">${opt}</label>
            </div>`).join('')}
        </div>`;
            });

            updateNav();
        }

        function selectAnswer(i, j) {
            answers[i] = j;
            updateNav();
        }

        function updateNav() {
            const nav = document.getElementById('quiz-nav');
            const active = document.querySelector('.carousel-item.active');
            const idx = +active.dataset.index;
            document.getElementById('current-question').textContent = idx + 1;

            nav.innerHTML = '';
            if (idx > 0) nav.innerHTML += `<button class="btn btn-outline-secondary" onclick="carousel.prev()">Sebelumnya</button>`;
            nav.innerHTML += `<button class="btn btn-main" ${answers[idx] == null ? 'disabled' : ''}
    onclick="${idx === questions.length - 1 ? 'finish()' : 'carousel.next()'}">
    ${idx === questions.length - 1 ? 'Selesai' : 'Selanjutnya'}
    </button>`;
        }

        function finish() {
            let score = answers.filter((a, i) => a === questions[i].a).length;
            document.getElementById('quiz-carousel').classList.add('d-none');
            document.getElementById('quiz-nav').classList.add('d-none');
            document.getElementById('quiz-result').classList.remove('d-none');
            document.getElementById('final-score').textContent = Math.round(score / questions.length * 100) + '%';
            document.getElementById('result-msg').textContent =
                score === questions.length ? 'Sempurna üéâ' : 'Terus belajar ya üí™';
        }

        function restartQuiz() {
            answers.fill(null);
            location.reload();
        }

        render();
        document.getElementById('quiz-carousel')
            .addEventListener('slid.bs.carousel', updateNav);
    </script>

</body>

</html>
